<section>
  <template v-if="geolocalized">
    <button class="btn" @click="getDrops">{{ $t('buttons.refresh') }}</button>
    <div v-if="drops.length" class="drop-list">
      <transition-group name="drop-list-transition" tag="div">
        <template v-for="drop in drops">
          <DropListItem :drop='drop' :key='drop.id' />
        </template>
      </transition-group>
    </div>
  </template>
</section>
