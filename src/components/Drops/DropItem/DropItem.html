<section>
  <span class="before__mask before__mask-go-back" @click="$router.go(-1)" />
  <template v-if="geolocalized && drop.id">
    <b-card
      :header="String(drop.author.username)"
      :footer="drop.createdDate | formatDate"
      class="drop-item"
    >
      <b-card-text>
        {{ drop.body }}
      </b-card-text>
      <div class="card-section">
        <img :src="staticMap(drop)" />
      </div>
    </b-card>
  </template>
</section>
