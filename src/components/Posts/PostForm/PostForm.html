<section class="post-form">
  <template v-if="isAuthenticated">
    <b-form class="post-form__form" @submit.prevent="onSubmit" v-if="show" >
      <b-form-textarea
        class="post-form__form__message"
        v-model="form.message"
        :placeholder="$t('textarea-whatsup', {name: me.username} )"
        no-resize
      ></b-form-textarea>
      <b-button type="submit" variant="primary" :disabled="form.message === ''">Drop</b-button>
    </b-form>
  </template>
</section>
